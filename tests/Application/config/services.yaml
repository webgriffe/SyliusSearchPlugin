# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en_US

services:
    # Client configuration.
    JoliCode\Elastically\Client:
        arguments:
            $config:
                host: '%env(MONSIEURBIZ_SEARCHPLUGIN_ES_HOST)%'
                port: '%env(MONSIEURBIZ_SEARCHPLUGIN_ES_PORT)%'
                elastically_mappings_directory: '%kernel.project_dir%/../../config/elasticsearch/mappings'
                elastically_index_class_mapping:
                    documents-fr: \MonsieurBiz\SyliusSearchPlugin\Model\Document\Result
                    documents-en: \MonsieurBiz\SyliusSearchPlugin\Model\Document\Result
                    documents-it: \MonsieurBiz\SyliusSearchPlugin\Model\Document\Result
                    documents-es: \MonsieurBiz\SyliusSearchPlugin\Model\Document\Result
                elastically_bulk_size: 100

sylius_fixtures:
    suites:
        default:
            fixtures:
                monsieurbiz_sylius_search_filterable:
                    options:
                        custom:
                            cap_collection:
                                attribute: 'cap_collection'
                                filterable: false

                            dress_collection:
                                attribute: 'dress_collection'
                                filterable: false

                            dress_height:
                                option: 'dress_height'
                                filterable: false

                            dress_size:
                                option: 'dress_size'
                                filterable: true
